<!DOCTYPE html>

<html>

    <head>
        <title>Course Page</title>

        <link href="css/profile.css" rel="stylesheet">
             
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

    <body>

        <nav>
            <a href="#" class="logo-button">
              <img src="images/logo.png" alt="Logo" class="logo-img">
            </a>
            <ul class="nav-links">
              <li><a class="button-a" href="#">Search</a></li>
              <li><a class="button-b" href="#">Home</a></li>
              <li><a class="button-c" href="#">Chat</a></li>
            </ul>
            <div class="profile">
              <a href="#"><img src="images/profile.png" alt="Profile"></a>
            </div>
            <div class="logout">
              <a href="#"><img src="images/logout.png" alt="Logout"></a>
            </div>
        
        </nav>

        <div class="profile-page">
            <div class="left-section">
              <img src="profile-picture.jpg" alt="Profile Picture">
              <h2>User Name</h2>
              <div class="user-info">
                <p>University Name: <span>ABC University</span></p>
                <p>Student Email: <span>user@example.com</span></p>
                <p>Site Achievements: <span>Achievement 1, Achievement 2</span></p>
              </div>
            </div>
            <div class="right-section">
              <div class="courses-section">
                <h3>Courses</h3>
                <ul>
                  <li>Course 1</li>
                  <li>Course 2</li>
                  <li>Course 3</li>
                </ul>
              </div>
              <div class="calendar-section">
                <h3>Calendar</h3>
                <!-- Calendar content goes here -->
              </div>
            </div>
          </div>
          

    </body>

</html>
