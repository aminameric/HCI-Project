<!DOCTYPE html>
<html>

    <head>
        <title>
            EduConnect
        </title>

        <link href="css/login.css" rel="stylesheet">
        <script src="popup.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

    <body>
     <div>   
        
        <!-- Adding the logo image -->
        <div class="logo">
            <img src="images/logo.png" alt="EduConnect" class="logo">
        </div>
        <h3 class="login-title">Login</h3>
        <div class="login px-0">
          
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" >
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn login" onclick="myFunction()">Login</button>
                <button type="submit" class="btn forgot-password" onclick="openPopup(event)">Forgot password?</button>

                <div id="popup" class="popup">
                    <span onclick="closePopup()" class="close">&times;</span>
                    <h3>Forgot Password</h3>
                    <input type="email" placeholder="Enter your email">
                    <img src="images/captcha_image.png" alt="Captcha Image">
                    <input type="text" placeholder="Enter the captcha">
                    <button type="submit" onclick="submitForm()">Submit</button>
              </form>
            
        </div>
       
        
     </div>   
    </body>

</html>
